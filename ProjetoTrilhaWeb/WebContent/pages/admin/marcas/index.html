<script src="../../js/marcas.js"></script>
<h2>Registro de marcas</h2>
<form name="frmAddMarca" id="addMarca" class="frmInserir">
	<fieldset>
		<legend>Cadastre uma marca</legend>
		<table>
			<tr>
				<th>Nome da marca</th>
				<td>
					<input type="text" name="nome">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="button" onclick="COLDIGO.marca.cadastrar()">Cadastrar</button>
					<button type="reset">Limpar</button>
				</td>
			</tr>
		</table>
	</fieldset>
</form>
<h3>Marcas registradas</h3>
<form id="filtraMarca" class="frmFiltrar">
	<fieldset>
		<legend>Filtrar</legend>
		<input type="text" name="txtbusca" id="campoBuscaMarca" placeholder="Pesquise pela marca">
		<button type="button" onclick="COLDIGO.marca.buscar()">Buscar</button>
	</fieldset>
</form>
<div id="listaMarcas" class="listaRegistros">
</div>
<div id="modalEditaMarca" class="modalEditar">
	<form name="frmEditaMarca" class="frmEditar">
		<table>
			<tr>
				<th>Marca</th>
				<td>
					<input type="text" name="marcaNome">
				</td>
			</tr>
		</table>
		<input type="hidden" name="idMarca">
	</form>
</div>
