<!doctype html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Consulta Monitoria Senai</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script
	 src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
	<script src="js/consulta.js"></script>
</head>
<body>
	<header>
	</header>
	<form class="consult-form" name="frmconsulta" method="POST" onsubmit="return validaConsulta()">
		<div class="form-consult">
			<div class="form-input">
				<label for="id-monitoria" class="form-label">ID Monitoria</label>
				<input class="form-control" type="text" name="txtid" id="id-monitoria">
			</div>
			<div class="form-input">
				<label for="turma" class="form-label">Turma</label>
				<select class="form-control form-select" name="txtturma" id="turma">
					<option value="">Selecione</option>
					<option value="1">1° Ano</option>
					<option value="2">2° Ano</option>
					<option value="3">3° Ano</option>
				</select>
			</div>
			<div class="form-input">					<label for="monitor" class="form-label">Monitor</label>
				<input class="form-control" type="text" name="txtmonitor" id="monitor">
			</div>
			<div class="form-input">
				<label for="aluno" class="form-label">Aluno</label>
				<input class="form-control" type="text" name="txtaluno" id="aluno">
			</div>
			<div class="form-input">
				<label for="trilha" class="form-label">Trilha</label>
				<select class="form-control form-select" name="txttrilha" id="trilha">
					<option value="">Selecione</option>
					<option value="logica">Lógica de Programação</option>
					<option value="po">Programação Orientada a Objetos</option>
					<option value="front">Front-end</option>
					<option value="back">Back-end</option>
					<option value="git">Git/GitHub</option>
					<option value="banco">Banco de Dados</option>
					<option value="seguranca">Segurança (Autenticação)</option>
					<option value="individual">Projeto Individual</option>
					<option value="consolidado">Projeto Consolidado</option>
				</select>
			</div>
			<div class="form-input">
				<label for="ot" class="form-label">OT</label>
				<input class="form-control" type="text" name="txtot" id="ot">
			</div>
			<div class="form-input">
				<label for="data" class="form-label">Data Monitoria</label>
				<input class="form-control form-input" type="date" name="txtdata" id="data">
			</div>
			<div class="form-input form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="status" name="txtstatus">
				<label class="form-check-label" for="status">Concluída</label>
			</div>
			<div class="form-buttons form-input">
				<button class="btn btn-primary" type="submit">Consultar</button>
				<button class="btn btn-primary" type="reset">Limpar</button>
			</div>
		</div>
	</form>
	<div class="table-responsive">
		<table style="border: 1px solid black;" class="table">
			<thead>
				<tr style="border: 1px solid black;">
					<th>ID</th>
					<th>Aluno</th>
					<th>Turma</th>
					<th>Monitor</th>
					<th>Data</th>
					<th>OT</th>
					<th>Status</th>
					<th>Conteúdo</th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr style="border: 1px solid black;">
				<th scope="row">1</th>
					<td>Matheus Vicenzi</td>
					<td>1</td>
					<td>Vicenzi Matheus</td>
					<td>21/11/2022</td>
					<td>1</td>
					<td>Concluida</td>
					<td>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<footer>
	</footer>
	<input type="hidden" name="idmonitoria">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous">
	</script>
</body>

</html>
