<body>
	<header>
	</header>
	<section>
		<form class="consult-form" name="frmconsulta">
			<div class="form-consult">
				<div class="form-input">
					<label for="tipoDeFiltro" class="form-label" for="tipoDeFiltro">Filtrar Por:</label>
					<select class="form-control form-select" name="txtTipoDeFiltro" id="tipoDeFiltro" onchange="habilitaCampoFiltro(this.value)">
						<option value="">Sem Filtro</option>
						<option value="aluno">Aluno</option>
						<option value="turma">Turma</option>
						<option value="datamonitoria">Data</option>
						<option value="obs">Observações</option>
						<option value="concluida">Status</option>
					</select>
				</div>
				<div class="form-input" id="boxFiltro">
					
				</div>
				<div class="form-buttons form-input">
					<button class="btn btn-primary" type="button" onclick="buscarMonitorias()">Consultar</button>
					<button class="btn btn-primary" type="button" onclick="limparFiltro()">Limpar</button>
				</div>
			</div>
		</form>
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>*</th>
						<th>Aluno</th>
						<th>Turma</th>
						<th>Monitor</th>
						<th>Data</th>
						<th>Status</th>
						<th>Observações</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody class="table-group-divider" id="tbodyConsult">
					
				</tbody>
			</table>
		</div>
	</section>
	
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  		<div class="modal-dialog">
    		<div class="modal-content">
     			<div class="modal-header">
        			<h1 class="modal-title fs-5" id="exampleModalLabel">Edição de Registros</h1>
        			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="limparModal()"></button>
      			</div>
      			<div class="modal-body" id="modal-body">
        			<form action="POST" id="modal-form" class="consult-form">
        				<div class="form-consult" id="modal-div-editcontent">
        				
        				</div>
        			</form>
      			</div>
      			<div class="modal-footer">
        			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="limparModal()">Cancelar</button>
        			<button type="button" class="btn btn-primary">Salvar alterações</button>
      			</div>
    		</div>
  		</div>
	</div>
