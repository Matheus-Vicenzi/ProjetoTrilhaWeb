<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contato</title>
<link rel="stylesheet" type="text/css" href="contato.css">
<script>
	function validaFormulario(){
		var nome = document.frmformulario.nome.value;
		var expRegNome = new RegExp("^[A-zÀ-ü]{3,}([ ]{1}[A-zÀ-ü]{2,})+$");
		
		if (!expRegNome.test(nome)){
			alert("Preencha o campo Nome corretamente.");
			document.frmformulario.nome.focus();
			return false;
		}
		var telefone = document.frmformulario.telefone.value;
		var expRegTelefone = new RegExp("^[(]{1}[1-9]{2}[)]{1}[0-9]{4,5}[-]{1}[0-9]{4}$");
		
		if (!expRegTelefone.test(telefone)){
			alert("Preencha o campo Telefone corretamente. ");
			document.frmformulario.telefone.focus();
			return false;
		}
		var endereco = document.frmformulario.endereco.value;
		var expRegEndereco = new RegExp("^[A-zÀ-ü]{3,}([ ]{1}[A-zÀ-ü]{2,})+$");
		
		if (!expRegEndereco.test(endereco)){
			alert("Preencha o campo Endereço corretamente.");
			document.frmformulario.endereco.focus();
			return false;
		}else{
			return true;
		}
	}
</script>
</head>
<body>
	<form name="frmformulario" action="insereContato" onsubmit="return validaFormulario()">
		<fieldset>
			<legend>Contato</legend>
			<table>
				<tr>
					<td>
						<label for="nome">Nome:</label> 
						<input type="text" name="nome" id="nome">
					</td>
				</tr>
				<tr>
					<td>
						<label for="endereco">Endereço:</label> 
						<input type="text" name="endereco" id="endereco">
					</td>
				</tr>
				<tr>
					<td>
						<label for="telefone">Telefone:</label> 
						<input type="text" name="telefone" id="telefone" placeholder="(99)99999-9999">
					</td>
				</tr>	
			</table>
			<button type="submit">Submit</button>
			<button type="reset">Limpar</button>
		</fieldset>
	</form>
</body>
</html>
